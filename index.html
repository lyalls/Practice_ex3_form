<HTML>
<head>
<title>Form</title>
<style>
*{
  font-family:sans-serif;
}
.btn{
  background-color: #4CAF50;  
  color: white;  
  padding: 16px 20px;  
  margin: 8px 40px;  
  border: none;  
  cursor: pointer;  
  width: 15%;  
  font-size: larger;
  border-radius: 9px;
}
.btn:hover{
  opacity: 0.7;
}
label{
  font-weight: 600;
}
</style>
</head>
<body bgcolor="#e0ecff">
<fieldset style="border: 5px solid black;">
<legend><h1>Student Registration Form</h1></legend>
<form method="GET" >
<label>Full Name *:</label>
<input type="text" name="Full Name" size="15" required><br> <br>
<label>Email *:</label>
<input type="email" id="email" name="email" required> <br> <br>

<label>Gender : </label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label> <br> <br>

<label for="nationality">Nationality :</label>
  <input list="nationality" name="Nationality" id="Nationality">
  <datalist id="nationality">
      <option value="Indian">
      <option value="NRI">
      <option value="others">
      </datalist><br> <br>
      <label>Country :</label>
  <select id="cont" name="country1" >
    <option value="India">India</option>
    <option value="USA">USA</option>
    <option value="Australia">Australia</option>
    <option value="Mexico">Mexico</option>
  </select><br> <br>
  
<label>Skills :</label>
<input type="checkbox" id="HTML & CSS" name="HTML & CSS">
<lable for="HTML & CSS">HTML & CSS</lable>
<input type="checkbox" id="API" name="API">
<lable for="API">Python</lable>
<input type="checkbox" id="GUI" name="GUI">
<lable for="GUI">GUI</lable>
<input type="checkbox" id="JavaScript" name="JavaScript">
<lable for="JavaScript">JavaScript</lable> <br> <br>

<label>Course Applied for :</label>
<input type="radio" name="Course" value="BCA">
BCA
<input type="radio" name="Course" value="B.Com">
B.Com
<input type="radio" name="Course" value="B.Sc">
B.Sc
<input type="radio" name="Course" value="B.A">
BA
<input type="radio" name="Course" value="BCA">
MCA
<input type="radio" name="Course" value="B.Com">
M.Com
<input type="radio" name="Course" value="B.Sc">
M.Sc
<input type="radio" name="Course" value="B.A">
MA<br><br>

<label>Upload Resume :</label>
<input type="file" id="myfile" name="myfile" multiple>
<label for="myfile"></label> <br> <br>

<label>Address *: </label>
<textarea id="Address" name="Address" rows="5" cols="50" required >
</textarea><br> <br>

<label>Phone No *: </label>
<input type="text" id="Phone No" name="phone No" value="+91" size="2"required>
<input type="text" id="Phone No" name="phone No"  size="10"required>
<br><br>

<input type="checkbox" id="notify" name="notify">
<label for="notify">Notify the status via Email</label>
<br> <br>

<input type="checkbox" id="terms" name="terms">
<label for="terms">I agree to all the terms and conditions</lable>
<br> <br>

<input type="submit" value="Submit" class="btn"> 
</fieldset>
</form>
</body>
</HTML>
